nd CARE, The data life cycle","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"LiaScript","Learning_Methods":"NN"},{"RDMT_Int_Notes":"NN","LZM_Index":"Basic data terms and significance of research data management (RDM)","Title_Unit":"Awareness in Data Management and Analysis for Industry and Research","Course_Formats":"Workshop","Language":"en","Date":"2025","Version":"NN","License":"NN","RDMT_Profiency_Level":"NN","Target_group_as_stated":"Join this workshop if you are:\nInterested in good enough practices in data management\nInterested in learning how data is managed both in academia and industry\nInterested in writing a data management plan\nInterested in learning about the use and benefits of electronic lab notebooks\nInterested in making your data reusable\nInterested in making your analysis reproducible","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"By the end of this workshop, you will be able to:\nKnow the importance of research data management in both academia and industry.\nKnow good research practices.\nKnow Common European Data Spaces concept and initiative.\nBe aware of European policies and regulations.\nBe aware of the enterprise data management processes and activities.\nBe aware of the enterprise data governance policies and procedures.\nKnow the key organisational roles in data management and governance.\nDefine Data Management Plans (DMPs).\nArticulate the purpose and benefits of DMPs for a project or organisation.\nBe able to create a DMP.\nDefine, articulate the uses and benefits of electronic lab notebooks (ELNs).\nArticulate the role of ELNs in data security and privacy. \nBe able to organise your files and folders appropriately.\nKnow the FAIR data principles.\nKnow tools and techniques to make data analysis reproducible.","Learning_Ressource":"Workshop","PID_URL":"https://www.cecam.org/workshop-details/awareness-in-data-management-and-analysis-for-industry-and-research-1452","Consortia":"NFDI4Microbiota","Topic_Content":"This hands-on workshop will introduce you to data management processes and activities in academia and industry. You will learn how to make your data reusable, your analyses reproducible and your processes transparent. Good data management prevents data loss and saves time, money and resources. For researchers, it also increases visibility and reputation (by ensuring the quality of research), ensures data ownership (i.e. possession and responsibility for data), and makes them eligible for funding. Good data management also helps to meet formal and legal requirements, improves teamwork and collaboration, and ensures transparency, verifiability and reproducibility.","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"NN","LZM_Index":"Basic data terms and significance of research data management (RDM)","Title_Unit":"DATA AFFAIRS - Datenmanagement in der ethnografischen Forschung","Course_Formats":"online, self-paced","Language":"de","Date":"2023","Version":"1","License":"CC BY-SA 4.0","RDMT_Profiency_Level":" novice /advanced beginner","Target_group_as_stated":"Einsteiger:innen; Studierende;Forschende","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"NN","Learning_Ressource":"Module","PID_URL":"https://histocat.uni-trier.de/#/document/54","Consortia":"NFDI4Memory","Topic_Content":"Grundlagen und Bedeutung des FDM; \nPolicies, Leitlinien und Vorgaben; \nGrundbegriffe des FDM; \nDateibenennung; \nOrdnerstruktur; \nVersionierung; \nDatenspeicherung; \nDatensicherheit; \nDatenerhebung; \nDatendokumentation; \nMetadaten und -standards; \nPersistente Identifikatoren; \nKontrollierte Vokabulare; \n(Langzeit-)Archivierung; \nDatenpublikation; \nNachnutzung; \nRechtliche Aspekte; \nUrheberrecht; \nDatenschutz; \nInformierte Einwilligung; \nEthische Aspekte","P_Libraries"  and pathogenic microorganisms found in and on all multicellular organisms from plants to animals. The microbiome has been found to be crucial for immunologic, hormonal and metabolic homeostasis of its host. In this workshop, we aim to not only introduce you to the all the necessary basic methods to analyse a microbiome experiment, like processing your raw data, statistical testing and quality control. We also want to practice these computational techniques in interactive hands-on sessions. On the second day, we want to introduce you to visual applications for research analysis. First, we will introdcue Qiita, a microbial study management platform used to manage and compute studies with microbiome data. This framework establishes an easily accessible way for non-computational scientists to analyse their own data with the option of using pre-defined workflows or building their own. The different options on how to utilize the previously learned basics in Qiita will be explored in further hands-on sessions. Afterwards, we're going to focus on WGS metagenomics data, where several recent approaches tackling the problem of taxonomic assignment will be presented. Finally, the MGX framework will be introduced, a modern graphical application that allows researchers to perform taxonomic and functional classification without the need for any programming expertise or large-scale compute resources.","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"Ressource not found","LZM_Index":"Data analysis","Title_Unit":"Network analysis with Gephi","Course_Formats":"Workshop","Language":"en","Date":"NN","Version":"NN","License":"NN","RDMT_Profiency_Level":"NN","Target_group_as_stated":"NN","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"NN","Learning_Ressource":"NN","PID_URL":"NN","Consortia":"NFDI4Microbiota","Topic_Content":"RDMT:Gephi","P_Libraries or Microbial Ecology and Biotechnology","Course_Formats":"Workshop","Language":"en","Date":"2025","Version":"NN","License":"NN","RDMT_Profiency_Level":"Beginners/Advanced Professionals","Target_group_as_stated":"students from the University of Leipzig, HIGRADE, and those connected to the NFDI4Microbiota","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"By the end of this workshop, you will be able to:\nDemonstrate an understanding of fundamental training theory, including principles of adult learning and effective instructional design.\nApply needs assessment techniques to identify training gaps and tailor learning experiences to meet specific learner needs.\nImplement diverse teaching strategies and learner-centred approaches to create engaging and inclusive learning environments.\nUtilise hands-on teaching methods, constructive alignment, and formative assessment techniques to enhance learning outcomes.\nProvide valuable feedback to learners to support their skill development and promote continuous improvement.\nIntegrate effective task tracking and project documentation practices into your consultancy workflow\nEstablish follow-up procedures and criteria for determining when to conduct follow-up sessions.\nMake informed decisions on task delegation based on project requirements and resource availability.\nAllocate time effectively among consultancy, exploring new initiatives, and providing IT infrastructure support, with the option to track time spent on each activity.\nDefine the boundary between consultancy and research involvement to ensure clarity and focus in project engagement.","Learning_Ressource":"Workshop","PID_URL":"https://www.ufz.de/index.php?en=47299","Consortia":"NFDI4Microbiota","Topic_Content":"learning evidence-based best practices for teaching\nhow to create a positive environment for learners at your workshops\nhow to provide opportunities for you to practise and improve your teaching skills.\nhow to survey people's training needs ineering skills tailored to data science research.","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"NN","LZM_Index":"File naming","Title_Unit":"DATA AFFAIRS - Dateibenennung","Course_Formats":"online, self-paced","Language":"de","Date":"2023","Version":"1","License":"CC BY-SA 4.0","RDMT_Profiency_Level":" novice /advanced beginner","Target_group_as_stated":"Einsteiger:innen; Studierende;Forschende","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"Nach Bearbeitung dieser Lerneinheit können Sie: beschreiben, was eine Dateibenennungskonvention ist, Grundsätze der Datenbenennung benennen, den Nutzen strukturierter Dateibenennung erläutern, die Funktion von Versionierungen beschreiben, Versionierungsmethoden auf eigene (Forschungs-)Dateien anwenden., Benennungskonventionen entwickeln und auf eigene sowie kollaborativ genutzte (Forschungs-)Dateien anwenden.","Learning_Ressource":"Module","PID_URL":"https://histocat.uni-trier.de/#/document/45","Consortia":"NFDI4Memory","Topic_Content":"NN","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"NN","LZM_Index":"Folder structures","Title_Unit":"DATA AFFAIRS - Ordnerstruktur","Course_Formats":"online, self-paced","Language":"de","Date":"2023","Version":"1","License":"CC BY-SA 4.0","RDMT_Profiency_Level":" novice /advanced beginner","Target_group_as_stated":"Einsteiger:innen; Studierende;Forschende","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"NN","Learning_Ressource":"Module","PID_URL":"https://histocat.uni-trier.de/#/document/52","Consortia":"NFDI4Memory","Topic_Content":"NN","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"NN al roles in data management and governance.\nDefine Data Management Plans (DMPs).\nArticulate the purpose and benefits of DMPs for a project or organisation.\nBe able to create a DMP.\nDefine, articulate the uses and benefits of electronic lab notebooks (ELNs).\nArticulate the role of ELNs in data security and privacy. \nBe able to organise your files and folders appropriately.\nKnow the FAIR data principles.\nKnow tools and techniques to make data analysis reproducible.","Learning_Ressource":"Workshop","PID_URL":"https://www.cecam.org/workshop-details/1349","Consortia":"NFDI4Microbiota","Topic_Content":"NN","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"NN","LZM_Index":"Licencing","Title_Unit":"DATA AFFAIRS - Rechte und Lizenzen","Course_Formats":"online, self-paced","Language":"de","Date":"2023","Version":"1","License":"CC BY-SA 4.0","RDMT_Profiency_Level":" novice /advanced beginner","Target_group_as_stated":"Einsteiger:innen; Studierende;Forschende","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"NN","Learning_Ressource":"Module","PID_URL":"https://histocat.uni-trier.de/#/document/53","Consortia":"NFDI4Memory","Topic_Content":"Rechtliche Aspekte; \nUrheberrecht; \nLizenzierung","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","Dataformat_Course":"NN","Plattform_Implementation":"NN","Learning_Methods":"NN"},{"RDMT_Int_Notes":"Ressource not found","LZM_Index":"Metadata","Title_Unit":"Metadata Quality Control for Institutions","Course_Formats":"Workshop","Language":"en","Date":"NN","Version":"NN","License":"NN","RDMT_Profiency_Level":"NN","Target_group_as_stated":"NN","LZM_Learning_Objective":"NN","Learning_Objective_as_stated":"NN","Learning_Ressource":"NN","PID_URL":"NN","Consortia":"NFDI4Microbiota","Topic_Content":"NN","P_Libraries":"NN","P_Language":"NN","Datatypes":"NN","Tool_Software":"NN","D
