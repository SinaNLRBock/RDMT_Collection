              "have prepared the necessary metadata to ease the upload of your data to a repository of your choice; know how to describe your datasets in a FAIR manner which ensures that your uploaded data is findable and re-usable by machines and humans for big data analysis and comparable results by you and others; be able to select terms based on existing ontologies and controlled vocabulary (to increase future machine-actionable analysis); be knowledgeable on how to suggest new (machine-actionable) terms; have discussed with peers about struggles with the repository requirements on metadata upload and found solutions; provide feedback to NFDI4Microbiota consortium about your future requirements and wishes of (semi-) automated metadata collection and upload processes.",

              "NN",
              "Current good science practices require to correctly label the data produced in modern biology. Not only do these labels give context and interpretation during data analysis, but they also allow interoperability between different investigations and potential reanalyses. However, the process of describing your data thoroughly, i.e. adding correct metadata, is not straightforward and can be confusing.This workshop provides guidance on how to describe your datasets in a FAIR manner which ensures that your uploaded data is findable and re-usable by machines and humans for future data analysis and comparable results by you and others. The focus will be on teaching you how to use terms based on existing ontologies and controlled vocabulary. Your engagement and continuous use of these terms will help to increase future machine-actionable analyses. After the workshop you will have successfully described your own datasets and prepared the necessary metadata for future deposition of your described datasets.\nCurrent good science practices require to correctly label the data produced in modern biology. Not only do these labels give context and interpretation during data analysis, but they also allow interoperability between different investigations and potential reanalyses. However, the process of describing your data thoroughly, i.e. adding correct metadata, is not straightforward and can be confusing.\nThis workshop provides guidance on how to describe your datasets in a FAIR manner which ensures that your uploaded data is findable and re-usable by machines and humans for future data analysis and comparable results by you and others.\nThe focus will be on teaching you how to use terms based on existing ontologies and controlled vocabulary. Your engagement and continuous use of these terms will help to increase future machine-actionable analyses. After the workshop you will have successfully described your own datasets and prepared the necessary metadata for fut
